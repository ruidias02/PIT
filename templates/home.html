<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Sistemas Sensor</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400;
        }

        a.logout-btn {
            text-decoration: none;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        a.logout-btn:hover {
            background-color: darkred;
        }
        
        /* Remover todas as margens da navbar */
        .navbar {
            margin: 0;
            padding-left: 0;
            padding-right: 0;
            width: 100%;
        }
        
        /* Garantir que a navbar ocupe toda a largura disponível */
        .navbar > .container {
            max-width: 100%;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* Reset de media query */
        @media (min-width: 768px) {
            .navbar {
                margin: 0;
            }
        }
        
        /* Adicionando espaço para o conteúdo abaixo da navbar */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar sem nenhuma margem -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de deteção de incêndio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    
    <div class="content">
        <h1>Gestor de sistemas sensor</h1>
        <p>
            <button onclick="window.location.href='/start'">Iniciar sistema sensor</button>
            <button onclick="window.location.href='/consulta'">Consultar dados</button>
            <button onclick="window.location.href='/erro'">Consultar erros</button>
            <button onclick="window.location.href='/eventos'">Consultar eventos</button>
            <button onclick="window.location.href='/end'">Terminar</button>
            <button onclick="window.location.href='/notificacao'">Notificações</button>        
            <button onclick="window.location.href='area'">Áreas</button>    
        </p>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
